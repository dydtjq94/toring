  <header class="header">
    <a href="javascript:history.back()" class="transparent">
      <i class="fas fa-chevron-left" style="user-select: auto"></i>
    </a>

    <a href="index.html" class="header__toring">
      toring <span class="semi__logo">대치</span></a
    >
    <a href="javascript:location.reload()" class="transparent">
      <i class="fas fa-chevron-left" style="user-select: auto"></i>
    </a>
  </header>
  <body>
    <div class="snackbar" id="snackbar">계좌가 복사되었어요!</div>
    <div class="body">
      <div class="proposal__wrap"></div>

      <div class="passbook__form">
        <div class="passbook__title2">
          <span class="orange__underline">정기 멘토링</span> (4회 - 400분)
        </div>
        <div class="total__price">
          <div class="passbook__title2"></div>
          <div class="price__mentor__content"></div>
          <div class="total__price__column__wrap">
            <div class="total__price__column">
              <div class="before__price__title">정가</div>
            </div>
            <div class="total__price__column">
              <div class="before__price">599,000원</div>
            </div>
            <div class="total__price__column">
              <div class="off__title">할인</div>
            </div>
            <div class="total__price__column total__off">
              <div class="off__content">정기 42% 할인</div>
              <div class="off__content__price">-250,000원</div>
            </div>
            <div class="total__price__column">
              <div class="after__price__title">최종 결제 금액</div>
            </div>
            <div class="total__price__column">
              <div class="after__price">349,000원</div>
            </div>
          </div>
        </div>
        <div class="passbook__title">무통장 입금 안내</div>
        <div class="passbook">
          <div class="passbook__column">
            <div class="passbook__num__title">입금 계좌</div>
            <div class="passbook__num__content">
              <input
                type="text"
                class="num__content"
                id="target"
                value="530402-01-226704"
                readonly
              />
              <div class="num__copy2" id="btn">복사하기</div>
            </div>
          </div>
          <div class="passbook__column">
            <div class="passbook__info">
              <div class="info__bank__title">입금 은행</div>
              <div class="info__bank__content">국민은행</div>
            </div>
            <div class="passbook__info">
              <div class="info__name__title">예금주</div>
              <div class="info__name__content">지현준</div>
            </div>
          </div>
          <div class="passbook__column">
            <div class="passbook__price">
              <div class="info__bank__title">입금액</div>
              <div class="info__price__content">349,000원</div>
            </div>
          </div>
        </div>
        <div class="user__differ">
          <i class="fas fa-exclamation"></i>
          <div class="user__differ__ment">
            궁금한 점이 있으시면
            <span class="differ__button">여기</span>
            로 문의주세요.
          </div>
        </div>
      </div>
      <div class="warning">
        <div class="warning__title">
          <i class="fas fa-check"></i>
          꼭 확인하세요!
        </div>
        <div class="warning__text">- 입금자명 반드시 학부모님 성함</div>
        <div class="warning__text">- 멘토링 진행전 100% 환불 가능</div>
        <div class="warning__text">- 입금 완료되면 6시간 이내로 확인 문자</div>
        <div class="warning__text">
          - 확인 문자 이후 24시간 이내로 멘토링 진행 안내
        </div>
      </div>

      <!-- <div class="passbook__button">
        <div class="passbook__button__kakao">토링에게 1:1 문의</div>
        <div class="passbook__button__home">홈 화면으로</div>
      </div> -->
    </div>
