<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="토링" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://dydtjq94.github.io/toring/" />
    <meta property="og:image" content="https://ifh.cc/v-8fKzVU" />

    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>toring test</title>
  </head>
  <header class="header">
    <a href="javascript:history.back()" class="header__back">
      <i class="fas fa-chevron-left" style="user-select: auto;"></i>
    </a>

    <a href="index.html" class="header__toring"> toring </a>
    <a href="javascript:location.reload()" class="transparent">
      <i class="fas fa-chevron-left" style="user-select: auto;"></i>
    </a>
  </header>
  <body>
    <div class="body">
      <div class="test__title">
        <div class="main">우리 아이에게도 멘토링이 필요할까?</div>
        <div class="sub">멘토 매칭 간편 테스트</div>
        <div class="detail">
          아직 아이에게 롤모델이 없나요? <br />10초만에 우리 아이에게 가장 잘
          맞는 멘토를 추천 받아 보세요! <br />중•고등학교 시절 누구보다 열심히
          살았던 SKY 대학생 멘토들이 기다리고 있어요 :)
        </div>
      </div>
      <div id="myProgress">
        <div id="myBar">Q1</div>
      </div>
      <div id="find" class="mentor__find none">
        아이에게 딱 맞는 멘토 찾는중..
      </div>
      <div class="loading__wrap none">
        <div class="rotate-background">
          <div class="rotate">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
          </div>
        </div>
      </div>
      <div class="first">
        <div class="first__title">
          Q1. 우리 아이는 학교 생활을 잘하고 있다.
        </div>
        <button class="button1" name="1">잘하고 있다.</button>
        <button class="button1" name="2">잘하고 있는지 모르겠다.</button>
      </div>

      <div class="second__one none">
        <div class="second__title">
          Q2. 나는 아이의 진로와 꿈에 대해 알고 있다.
        </div>
        <button class="button2" name="1">있다.</button>
        <button class="button2" name="2">없다.</button>
      </div>

      <div class="third none">
        <div class="third__title">Q3. 우리 아이는 이런 스타일이다.</div>
        <button class="button3" name="1">
          공부는 지금은 못하지만 똑똑하다.
        </button>
        <button class="button3" name="2">
          하고 싶은게 있으면 열심히 한다.
        </button>
        <button class="button3" name="3">혼자서도 뭐든지 다 잘해낸다.</button>
      </div>
    </div>
  </body>
  <script src="js/test.js"></script>
</html>
