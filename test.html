      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"

  </head>
  <header class="header">
    <a href="index.html" class="header__back">
      <i class="fas fa-chevron-left" style="user-select: auto"></i>
    </a>

    <a href="index.html" class="header__toring">
      toring <span class="semi__logo">대치</span></a
    >
    <a href="javascript:location.reload()" class="transparent">
      <i class="fas fa-chevron-left" style="user-select: auto"></i>
    </a>
  </header>
  <body>
    <div class="body">
      <div class="test__title">
        <div class="main">우리 아이와 같은 학교 멘토는?</div>
        <div class="sub">멘토 먼저 추천 받아 보세요</div>
        <div class="detail">
          코로나 때문에 아이가 나태해졌나요? <br />
          상황에 따라 이것저것 물어볼 멘토가 필요한가요? <br />대치동 출신<span
            class="blue__bold"
          >
            SKY 멘토에게</span
          >
          직접 관리받으세요.
          <br />
          비슷한 환경에서 성공적으로 입시를 마친 멘토는 가장 현실적인 도움을 줄
          수 있습니다.
        </div>
      </div>
      <div id="myProgress">
        <div id="myBar"></div>
      </div>
      <div id="find" class="mentor__find none">
        대치동 출신 토링 멘토를 불러오는중...
      </div>
      <div class="loading__wrap none">
        <div class="rotate-background">
          <div class="rotate">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
          </div>
        </div>
      </div>
      <div class="first">
        <div class="first__title">Q1. 현재 (희망)고등학교가 어디인가요?</div>
        <button class="button1" name="1">휘문고</button>
        <button class="button1" name="2">숙명여고</button>
        <button class="button1" name="3">단대부고</button>
        <button class="button1" name="4">개포고</button>
        <button class="button1" name="5">진선여고</button>
        <button class="button1" name="6">그 외 강남 8학군</button>
      </div>

      <div class="second__one none">
        <div class="second__title">
          Q2. 어떤 부분에서 도움을 받고 싶으신가요?
        </div>
        <button class="button2" name="1">동기 부여</button>
        <button class="button2" name="2">내신 학습법 및 학생부</button>
        <button class="button2" name="3">공부 습관 및 학습 관리</button>
      </div>

      <div class="third none">
        <div class="third__title">Q3. 우리 아이는 지금 어떤가요?</div>
        <button class="button3" name="1">
          잘하고 있었는데 요즘 들어 힘들어한다.
        </button>
        <button class="button3" name="2">
          시키는 것만 하고 자율적으로 하지는 않는다.
        </button>
        <button class="button3" name="3">공부에 영 흥미를 못느낀다.</button>
      </div>
    </div>
  </body>
  <script src="js/test.js"></script>
</html>
