<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-174046756-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-174046756-1");
    </script>
    <link rel="shortcut icon" href="./img/favicon.ico" />
    <link rel="icon" href="./img/favicon.ico" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="토링 | SKY 대학생 멘토링 서비스" />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="꿈을 찾아 공부의 이유를 만들어주는 멘토링 토링입니다. 멘토링을 통한 변화를 지금 경험해보세요!"
    />
    <meta property="og:url" content="https://www.toring.me/" />
    <meta
      property="og:image"
      content="https://i.ibb.co/9yRcmbF/welcome-logo.png"
    />

    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>토링 | 학교 개설하기</title>
  </head>
  <header class="header">
    <a href="javascript:history.back()" class="header__back">
      <i class="fas fa-chevron-left" style="user-select: auto"></i>
    </a>

    <a href="index.html" class="header__toring">
      toring <span class="semi__logo">대치</span></a
    >
    <a href="javascript:location.reload()" class="transparent">
      <i class="fas fa-chevron-left" style="user-select: auto"></i>
    </a>
  </header>
  <body>
    <div class="body">
      <div class="pop__parent">
        <div class="open__school__wrap">
          <div class="open__school__title">인기있는 오픈 예정 고등학교</div>
          <div class="open__school__content__wrap">
            <div class="open__school__content">
              <div class="open__school__content__img">
                <img
                  src="./img/seoulcampus.png"
                  alt=""
                  class="open__school__img"
                />
              </div>
              <div class="open__school__content__title">세화고등학교</div>
              <div class="open__school__content__button">
                개설 신청하기
                <span class="open__school__num bold">3/5</span>
              </div>
            </div>
            <div class="open__school__content">
              <div class="open__school__content__img">
                <img
                  src="./img/seoulcampus.png"
                  alt=""
                  class="open__school__img"
                />
              </div>
              <div class="open__school__content__title">경기고등학교</div>
              <div class="open__school__content__button">
                개설 신청하기
                <span class="open__school__num bold">2/5</span>
              </div>
            </div>
            <div class="open__school__content">
              <div class="open__school__content__img">
                <img
                  src="./img/seoulcampus.png"
                  alt=""
                  class="open__school__img"
                />
              </div>
              <div class="open__school__content__title">영동고등학교</div>
              <div class="open__school__content__button">
                개설 신청하기
                <span class="open__school__num bold">3/5</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <form
        action="https://script.google.com/macros/s/AKfycbzMJEI0x4Mxzyfd2a5RNo-rh69KxHdtW-6Z2c-QEonOg6L5zso/exec"
        class="gform"
        id="openschool__phone__origin"
        method="POST"
        data-email="example@email.net"
      >
        <div class="openschool__phone__wrap">
          <div class="openschool__phone__title">
            <input
              type="text"
              class="school__submit__input"
              name="school"
              placeholder=""
              required
            />
          </div>
          <div class="openschool__phone__sub">
            전화번호는 알림 용도로만 사용됩니다!😊
          </div>
          <div class="openschool__phone__submit">
            <input
              type="text"
              class="openschool__input"
              name="schoolphone"
              placeholder="ex. 01083139943"
              required
            />
          </div>
          <div style="display: none" class="thankyou_message" id="thx">
            <h2 class="guide__m">
              멘토링 신청이 완료되었습니다. <br />감사합니다!
            </h2>
          </div>
          <div class="phone__submit__button">
            <input type="submit" value="다음" class="phone__submit__input" />
          </div>
        </div>
      </form>

      <form
        action="https://script.google.com/macros/s/AKfycbzMJEI0x4Mxzyfd2a5RNo-rh69KxHdtW-6Z2c-QEonOg6L5zso/exec"
        class="gform"
        id="openschool__concern__origin"
        method="POST"
        data-email="example@email.net"
      >
        <div class="openschool__concern__wrap">
          <div class="openschool__concern__column">
            <div class="openschool__phone__title">
              원하시는 멘토에 대해<br />더 자세히 알려주세요!<br />가장 잘 맞는
              학교 선배를 찾아드릴게요.
            </div>
            <div class="openschool__concern">
              <div class="openschool__concern__title">
                현재 학생의 나이가 어떻게 되나요?
              </div>
              <input
                type="text"
                class="openschool__input"
                name="schoolage"
                placeholder="ex. 고1"
                required
              />
            </div>
          </div>
          <div class="openschool__concern__column">
            <div class="openschool__concern">
              <div class="openschool__concern__title">
                어떤 부분에 고민이 있나요? 간단히 적어주세요.
              </div>
              <input
                type="number"
                name="schoolconcern"
                class="openschool__input"
                placeholder="ex. 학생부, 공부습관 등"
                required
              />
            </div>
          </div>
          <div class="openschool__concern__column">
            <div class="openschool__concern">
              <div class="openschool__concern__title">
                진학하고자 하는 학과가 있나요?<br />없다면 넘어가셔도 좋아요.
              </div>
              <input
                type="text"
                name="schoolmajor"
                class="openschool__input"
                placeholder="ex. 의예과, 수의예과 등"
                required
              />
            </div>
          </div>
          <div style="display: none" class="thankyou_message" id="thx">
            <h2 class="guide__m">
              멘토링 신청이 완료되었습니다. <br />감사합니다!
            </h2>
          </div>
          <div class="openschool__concern__button__wrap">
            <input
              type="submit"
              value="제출하기"
              class="openschool__concern__input"
            />
          </div>
        </div>
      </form>
    </div>
  </body>
  <script
    data-cfasync="false"
    type="text/javascript"
    src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"
  ></script>
  <script src="js/openschool.js"></script>
</html>
