    <title>토링 멘토링 신청</title>
  </head>
  <header class="header">
    <a href="javascript:history.back()" class="header__back">
      <i class="fas fa-chevron-left" style="user-select: auto;"></i>

    <a href="index.html" class="header__toring"> toring </a>
    <a href="javascript:location.reload()" class="transparent">
      <i class="fas fa-chevron-left" style="user-select: auto;"></i>
    </a>
  </header>
  <body>
    <div class="black__loading none">
      <div class="submit__rotate__background">
        <div class="submit__rotate">
          <div class="submit__circle"></div>
          <div class="submit__circle"></div>
          <div class="submit__circle"></div>
        </div>
      </div>
      신청중입니다! <br />
      잠시만 기다려주세요!
    </div>

    <div class="body">
      <div class="submitForm">
        <div class="submit__title">멘토링 신청</div>

        <form
          action="https://script.google.com/macros/s/AKfycbzMJEI0x4Mxzyfd2a5RNo-rh69KxHdtW-6Z2c-QEonOg6L5zso/exec"
          class="gform"
          method="POST"
          data-email="example@email.net"
        >
          <div class="submit">
            <div class="submit__upper">
              <div class="submit__upper__column">
                <img
                  class="submit__mentor__img"
                  src="./img/kyumin.jpeg"
                  alt=""
                />
              </div>
              <div class="submit__upper__column">
                <div class="submit__column">
                  <div class="submit__price">
                    <div class="submit__name__title">멘토링 진행 멘토</div>
                    <input
                      type="text"
                      name="mentor"
                      class="submit__mentor"
                      placeholder="학생 이름"
                      value="김규민"
                      readonly
                    /><span class="submit__class">
                      멘토님
                    </span>
                  </div>
                </div>
                <div class="submit__column">
                  <div class="submit__price">
                    <div class="submit__name__title">멘토링 클래스</div>
                    <div class="submit__class">
                      고등학교 1학년부터 공부해서 서울대 의대 수석이 되는 방법
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="submit__upper2">
              <div class="submit__text">
                안녕하세요, 멘토링 신청 감사합니다! <br />신청을 위한 간단한
                양식을 작성해주세요.
              </div>
            </div>
            <div class="submit__column">
              <div class="submit__price">
                <div class="submit__name__title">
                  학부모님 성함 *
                </div>
                <input
                  type="text"
                  class="submit__name"
                  name="name"
                  placeholder="ex) 김미선"
                  required
                  autofocus
                />
              </div>
            </div>
            <div class="submit__column">
              <div class="submit__price">
                <div class="submit__bank__title">학부모님 전화번호 *</div>
                <input
                  type="number"
                  name="email"
                  class="submit__tel"
                  placeholder="ex) 01071899943"
                  required
                />
              </div>
            </div>
            <div class="submit__column">
              <div class="submit__price">
                <div class="submit__bank__title">
                  학생 정보 (이름 / 학년 / 지역) *
                </div>
                <input
                  type="text"
                  name="student"
                  class="submit__student"
                  placeholder="ex) 윤지훈 / 중3 / 대치동"
                  required
                />
              </div>
            </div>
            <div class="submit__column">
              <div class="submit__price">
                <div class="submit__bank__title">
                  멘토님에게 전하고 싶은 말 *
                </div>
                <textarea
                  name="content"
                  cols="10"
                  rows="4"
                  class="submit__content"
                  placeholder="멘토링 준비를 위해 고민 또는 아이에 대해 간단히 소개해주세요!"
                  required
                ></textarea>
              </div>
            </div>
          </div>
          <div style="display: none;" class="thankyou_message" id="thx">
            <h2 class="guide__m">
              멘토링 신청이 완료되었습니다. <br />감사합니다!
              <div class="back__button">토링으로 돌아가기</div>
            </h2>
          </div>
          <input type="submit" value="멘토링 신청하기" class="submit__submit" />

            </div>
          </div> -->
        </form>
      </div>
    </div>
  </body>
