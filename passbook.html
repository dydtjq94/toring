<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-174046756-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-174046756-1");
    </script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="토링 | SKY 대학생 멘토링 서비스" />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="꿈을 찾아 공부의 이유를 만들어주는 멘토링 토링입니다. 멘토링을 통한 변화를 지금 경험해보세요!"
    />
    <meta property="og:url" content="https://www.toring.me/" />
    <meta
      property="og:image"
      content="https://i.ibb.co/9yRcmbF/welcome-logo.png"
    />

    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>토링 | 멘토링 신청</title>
  </head>
  <header class="header">
    <a href="javascript:history.back()" class="transparent">
      <i class="fas fa-chevron-left" style="user-select: auto;"></i>
    </a>

    <a href="index.html" class="header__toring"> toring </a>
    <a href="javascript:location.reload()" class="transparent">
      <i class="fas fa-chevron-left" style="user-select: auto;"></i>
    </a>
  </header>
  <body>
    <div class="snackbar" id="snackbar">계좌가 복사되었어요!</div>
    <div class="body">
      <div class="submitForm">
        <div class="user__differ">
          <i class="fas fa-exclamation"></i>
          <div class="user__differ__ment">
            입금자가 다르다면
            <span class="differ__button">여기</span>
            로 문의주세요.
          </div>
        </div>
      </div>
      <div class="warning">
        <div class="warning__title">
          <i class="fas fa-check"></i>
          꼭 확인하세요!
        </div>
        <div class="warning__text">
          - <span class="bold">입금자명</span> 반드시 확인
        </div>
        <div class="warning__text">
          - 멘토링을 진행하지 않았다면 <span class="bold">100% 환불 가능</span>
        </div>
        <div class="warning__text">
          - 추가 멘토링 또는 지속 과외는 <span class="bold">토링에게 문의</span>
        </div>
        <div class="warning__text">
          - 입금 완료되면 12시간 이내로
          <span class="bold">확인 문자</span>
        </div>
        <div class="warning__text">
          - 확인 문자 이후 24시간 이내로
          <span class="bold">상담 시작</span>
        </div>
      </div>

      <div class="passbook__button">
        <div class="passbook__button__kakao">토링에게 1:1 문의</div>
        <div class="passbook__button__home">홈화면으로</div>
      </div>
    </div>
  </body>

  <script src="js/passbook.js"></script>
</html>
