  </head>
  <header class="header">
    <a href="index.html" class="header__back">
      <i class="fas fa-chevron-left" style="user-select: auto"></i>
    </a>

    <a href="index.html" class="header__toring">
      토링 <span class="semi__logo">대치</span></a
    >
    <a href="javascript:location.reload()" class="transparent">
      <i class="fas fa-chevron-left" style="user-select: auto"></i>
    </a>
  </header>
  <body>
    <div class="body">
      <div class="test__title">
        <div class="sub">
          관심 있는 고등학교 태그를<br /><span class="blue__bold"
            >1개 이상 선택해 주세요.</span
          >
          <br />
          여러 학교 선택도 가능해요!
        </div>
      </div>
      <div class="tag__wrap">
        <div class="tag__column"></div>
      </div>
      <div class="tag__button__wrap">
        <button class="tag__button"></button>
      </div>
      <div class="tag__lower__wrap">
        <div class="tag__lower__title">우리 학교 멘토가 없나요?</div>
        <div class="tag__lower__sub">
          5명이 신청하면 토링이 해당 학교 멘토를 모집해요.
        </div>
        <div class="open__school__wrap">
          <div class="open__school__title">멘토 모집 신청 가능 고등학교</div>
          <div class="open__school__content__wrap"></div>
        </div>
      </div>
      <div class="footer">
        <div class="footer__column">
          <div class="footer__company">(주)토링</div>
        </div>
        <div class="footer__column">
          <div class="footer__left">대표자</div>
          <div class="footer__right">지현준</div>
        </div>
        <div class="footer__column">
          <div class="footer__left">주소</div>
          <div class="footer__right">서울특별시 서대문구 연세로 50</div>
        </div>

        <div class="footer__column">
          <div class="footer__question">문의하기</div>
        </div>
        <div class="footer__column">
          <div class="footer__left">전화</div>
          <div class="footer__right footer__phone">
            <a href="tel:010-8313-9943">010-8313-9943 (24시간 연중무휴)</a>
          </div>
        </div>
        <div class="footer__column">
          <div class="footer__left">이메일</div>
          <div class="footer__right footer__email">
            <a
              href="mailto: toringofficial@naver.com"
              title="토링에게 문의하기"
            >
              toringofficial@naver.com
            </a>
          </div>
        </div>
        <div class="footer__column">
          <div class="footer__left">카카오톡</div>
          <div class="footer__right footer__blog">
            <a href="http://pf.kakao.com/_WMMxgxb/chat"> @토링 </a>
          </div>
        </div>
        <div class="footer__column">
          <div class="footer__left">블로그</div>
          <div class="footer__right footer__blog">
            <a href="https://blog.naver.com/toringofficial">
              토링 입시 블로그
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="black__board none"></div>
    <div class="form__popup">
      <form
        action="https://script.google.com/macros/s/AKfycbzMJEI0x4Mxzyfd2a5RNo-rh69KxHdtW-6Z2c-QEonOg6L5zso/exec"
        class="gform"
        id="openschool__phone__origin"
        method="POST"
        data-email="example@email.net"
      >
        <div class="openschool__phone__wrap">
          <div class="openschool__phone__title">
            <input
              type="text"
              class="school__submit__input"
              name="school"
              placeholder=""
              required
            />
          </div>
          <div class="openschool__phone__sub">
            전화번호는 알림 용도로만 사용됩니다!😊
          </div>
          <div class="openschool__phone__submit">
            <input
              type="number"
              class="openschool__input"
              name="schoolphone"
              placeholder="ex. 01083139943"
              required
            />
          </div>
          <div style="display: none" class="thankyou_message" id="thx">
            <h2 class="guide__m none">
              신청이 완료되었습니다. <br />감사합니다!
            </h2>
          </div>
          <div class="phone__submit__button">
            <input
              type="submit"
              value="모집 신청"
              class="phone__submit__input"
            />
          </div>
        </div>
      </form>
      <div class="popup__close__button">
        <i class="fas fa-times"></i>
      </div>
    </div>
