    <link rel="shortcut icon" href="./img/favicon.ico" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="토링 | SKY 대학생 멘토링 서비스" />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="꿈을 찾아 공부의 이유를 만들어주는 멘토링 토링입니다. 멘토링을 통한 변화를 지금 경험해보세요!"
    />
    <meta property="og:url" content="https://www.toring.me/" />
    <meta
      property="og:image"
      content="https://i.ibb.co/9yRcmbF/welcome-logo.png"
    />

    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>토링 | 멘토 결과</title>
  </head>
  <header class="header">
    <a href="test.html" class="header__back">
      <i class="fas fa-chevron-left" style="user-select: auto"></i>
    </a>

    <a href="index.html" class="header__toring">
      toring <span class="semi__logo">대치</span></a
    >
    <a href="javascript:location.reload()" class="transparent">
      <i class="fas fa-chevron-left" style="user-select: auto"></i>
    </a>
  </header>
  <body>
    <div class="body">
      <div class="result__page__wrap">
        <div class="result__page">
          <div class="one__word">
            "숙명여고 출신에게 받는 <br />가장 특별한 멘토링"
          </div>
          <div class="upper__ceo">
            <div class="upper__ceo__column">
              <div class="two__word">
                숙명여고 출신만이 알고 있는 숙명여고 내신 관리, 학생부 준비부터
                동기부여와 멘탈 관리까지 한번에!
              </div>
              <div class="three__word">
                우리 아이와 똑같은 환경에서 성공적으로 대학 입시를 마친 SKY
                멘토를 만나고 우리 아이도 꿈을 이룰 수 있도록 해주세요.
              </div>
            </div>
            <div class="upper__ceo__column">
              <div class="ceo__image">
                <div class="footer__inner">
                  <div class="footer__inner__com">
                    <span class="inner__com">토링</span>
                  </div>
                  <div class="footer__inner__name">
                    <span class="inner__name">지현준 대표</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="footer__ceo">
            <div class="footer__left__ment">
              추가 상담과 함께 멘토링을 결정하고 싶으면?
            </div>
            <button class="footer__left__button all">1:1 무료 상담하기</button>
          </div>
        </div>
      </div>

      <div class="result"></div>
    </div>

    <div class="snackbar__result" id="snackbar__result">
      <div class="snackbar__result__ment">
        멘토의 자세한 이야기는
        <span class="yellow">멘토 카드를 눌러서</span> 확인해 보세요!
      </div>
      <div class="auto__result">
        3초 후 자동으로 장하연 멘토님 이야기로 넘어갑니다.
      </div>
      <button class="snackbar__result__button">
        <div class="close">닫기</div>
      </button>
    </div>
  </body>
  <script src="js/result.js"></script>
</html>
