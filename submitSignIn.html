    <title>토링 | 고민 상담 신청</title>
  </head>
  <header class="header">
    <a href="javascript:history.back()" class="transparent">
      <i class="fas fa-chevron-left" style="user-select: auto"></i>
    </a>

    <a href="index.html" class="header__toring">
      토링 <span class="semi__logo">대치</span></a
    >
    <a href="javascript:location.reload()" class="transparent">
      <i class="fas fa-chevron-left" style="user-select: auto"></i>
    </a>
  </header>
  <body>
    <div class="black__loading none">
      <div class="submit__rotate__background">
        <div class="submit__rotate">
          <div class="submit__circle"></div>
          <div class="submit__circle"></div>
          <div class="submit__circle"></div>
        </div>
      </div>
      신청중입니다! <br />
      잠시만 기다려주세요!
    </div>

    <div class="body">
      <div class="submit__title">
        <span class="span__title"
          >경기고 - 연세대 출신 대표님에게<br />직접 상담을 받아보세요<span
            class="on__bold"
            >.</span
          ></span
        >
      </div>
      <div class="submit__sub">
        휘문고, 단대부고, 숙명여고 등 강남, 서초, 송파 지역 같은 고등학교 출신
        <span class="blue__bold">SKY 대학생 멘토와 대표님이 함께</span> 상담을
        진행 하고 있어요. <br />학부모님의 어떤 고민이든 무료로 상담 가능합니다!
      </div>

      <div class="submitForm">
        <form
          action="https://script.google.com/macros/s/AKfycbzMJEI0x4Mxzyfd2a5RNo-rh69KxHdtW-6Z2c-QEonOg6L5zso/exec"
          class="gform"
          method="POST"
          data-email="example@email.net"
        >
          <div class="submit">
            <div class="submit__upper none"></div>
            <div class="submit__column">
              <div class="submit__price">
                <div class="submit__name__title">
                  (희망 또는 현재) 고등학교 선택 *
                </div>
                <div class="selectdiv">
                  <label>
                    <select name="qnaSchool" class="submit__qnaSchool">
                      <option value="선택안함" selected>
                        고등학교 선택하기
                      </option>
                      <option value="휘문고">휘문고</option>
                      <option value="현대고">현대고</option>
                      <option value="진선여고">진선여고</option>
                      <option value="경기여고">경기여고</option>
                      <option value="개포고">개포고</option>
                      <option value="숙명여고">숙명여고</option>
                      <option value="중산고">중산고</option>
                      <option value="중대부고">중대부고</option>
                      <option value="단대부고">단대부고</option>
                      <option value="중동고">중동고</option>
                      <option value="경기고">경기고</option>
                      <option value="잠실여고">잠실여고</option>
                      <option value="세화고">세화고</option>
                      <option value="외대부고">외대부고</option>
                      <option value="영동고">영동고</option>
                      <option value="정신여고">정신여고</option>
                      <option value="반포고">반포고</option>
                      <option value="서울고">서울고</option>
                      <option value="대원외고">대원외고</option>
                      <option value="대원외고">언남고</option>
                    </select>
                  </label>
                </div>
              </div>
            </div>

            <!-- <div class="submit__column">
              <div class="submit__price">
                <div class="submit__name__title">이과 / 문과 선택 *</div>
                <div class="selectdiv">
                  <label>
                    <select name="qnaMajor" class="submit__qnaMajor">
                      <option value="선택안함" selected>
                        이과 / 문과 선택하기
                      </option>
                      <option value="이과">이과</option>
                      <option value="문과">문과</option>
                    </select>
                  </label>
                </div>
              </div>
            </div> -->
            <div class="submit__column">
              <div class="submit__price">
                <div class="submit__name__title">어떤 고민이 있나요? *</div>
                <textarea
                  name="qnaContent"
                  cols="10"
                  rows="4"
                  class="submit__content"
                  placeholder="학교 생활, 학생부, 내신, 입시 등 평소 궁금했던 것을 적어주세요. "
                  required
                ></textarea>
              </div>
            </div>
            <div class="submit__column">
              <div class="submit__price">
                <div class="submit__name__title">
                  마지막으로 연락받을 전화번호를 적어주세요 *
                </div>
                <input
                  type="number"
                  name="qnaPhone"
                  class="submit__tel"
                  placeholder="ex) 01012345678"
                  required
                />
              </div>
            </div>
          </div>
          <div style="display: none" class="thankyou_message" id="thx">
            <h2 class="guide__m">
              멘토링권 구매 신청이 완료되었습니다. <br />감사합니다!
            </h2>
          </div>
          <div class="submit__button">
            <input
              type="submit"
              value="대표님에게 무료 상담 신청하기"
              class="submit__submit"
            />
            <div class="submit__submit__ment">
              작성하신 정보는 고민 상담을 위해서만 사용됩니다.
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
