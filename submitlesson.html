  <body>
    <div class="black__loading none">
      <div class="submit__rotate__background">
        <div class="submit__rotate">
          <div class="submit__circle"></div>
          <div class="submit__circle"></div>
          <div class="submit__circle"></div>
        </div>
      </div>
      신청중입니다! <br />
      잠시만 기다려주세요!
    </div>

    <div class="body">
      <div class="submit__title">
        <span class="span__title"
          >온라인 시범 과외 신청하기<span class="on__bold">.</span></span
        >
      </div>

      <div class="submitForm">
        <form
          action="https://script.google.com/macros/s/AKfycbzMJEI0x4Mxzyfd2a5RNo-rh69KxHdtW-6Z2c-QEonOg6L5zso/exec"
          class="gform"
          method="POST"
          data-email="example@email.net"
        >
          <div class="submit">
            <div class="submit__upper"></div>

            <div class="submit__column">
              <div class="submit__price">
                <div class="submit__name__title">학부모님 성함 *</div>
                <input
                  type="text"
                  class="submit__name"
                  name="nameLesson"
                  placeholder="ex) 김미선"
                  required
                />
              </div>
            </div>
            <div class="submit__column">
              <div class="submit__price">
                <div class="submit__name__title">학부모님 전화번호 *</div>
                <input
                  type="number"
                  name="emailLesson"
                  class="submit__tel"
                  placeholder="ex) 01012345678"
                  required
                />
              </div>
            </div>
            <div class="submit__column">
              <div class="submit__price">
                <div class="submit__name__title">
                  학생 정보 (이름 / 학교 / 학년) *
                </div>
                <input
                  type="text"
                  name="studentLesson"
                  class="submit__student"
                  placeholder="ex) 윤지훈 / 휘문고 / 1학년"
                  required
                />
              </div>
            </div>
            <div class="submit__column">
              <div class="submit__price">
                <div class="submit__name__title">원하는 과외 방향 작성 *</div>
                <textarea
                  name="contentLesson"
                  cols="10"
                  rows="6"
                  class="submit__content"
                  placeholder="ex)8회안에 1학년 고등 수학을 한번 다 끝냈으면 좋겠습니다. 수학에 흥미가 약한 아이여서 동기부여해주시면서 진도나갔으면 합니다."
                  required
                ></textarea>
              </div>
            </div>
          </div>
          <div style="display: none" class="thankyou_message" id="thx">
            <h2 class="guide__m">
              시범 과외 신청이 완료되었습니다. <br />감사합니다!
            </h2>
          </div>

    </div>
