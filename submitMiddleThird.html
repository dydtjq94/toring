    />

    />
    <title>토링 | 고민 상담 신청</title>
  </head>
  <header class="header">
    <a href="javascript:history.back()" class="header__back">
      <i class="fas fa-chevron-left" style="user-select: auto"></i>
    </a>

    <a href="index.html" class="header__toring">
      토링 <span class="semi__logo">대치</span></a
    >
    <a href="javascript:location.reload()" class="transparent">
      <i class="fas fa-chevron-left" style="user-select: auto"></i>
    </a>
  </header>
  <body>
    <div class="black__loading none">
      <div class="submit__rotate__background">
        <div class="submit__rotate">
          <div class="submit__circle"></div>
          <div class="submit__circle"></div>
          <div class="submit__circle"></div>
        </div>
      </div>
      신청중입니다! <br />
      잠시만 기다려주세요!
    </div>

    <div class="body">
      <div class="submit__title">
        <span class="span__title"
          >우리 고등학교 선배에게 <br />직접 고민 해결 받자<span
            class="on__bold"
            >.</span
          ></span
        >
      </div>
      <div class="submit__sub">
        휘문고, 단대부고, 숙명여고 등 강남, 서초, 송파 지역 같은 고등학교 출신
        SKY 대학생 선배가 직접 답변을 해드리고 있어요.
      </div>

      <div class="submitForm">
        <form
          action="https://script.google.com/macros/s/AKfycbzMJEI0x4Mxzyfd2a5RNo-rh69KxHdtW-6Z2c-QEonOg6L5zso/exec"
          class="gform"
          method="POST"
          data-email="example@email.net"
        >
          <div class="submit">
            <div class="submit__upper none"></div>
            <div class="submit__column">
              <div class="submit__price">
                <div class="submit__name__title">고등학교 & 학년 작성 *</div>
                <input
                  type="text"
                  name="qnaSchool"
                  class="submit__tel"
                  placeholder="ex) 휘문고 1학년"
                  required
                />
              </div>
            </div>

            <div class="submit__column">
              <div class="submit__price">
                <div class="submit__name__title">어떤 고민이 있나요? *</div>
                <textarea
                  name="qnaContent"
                  cols="10"
                  rows="4"
                  class="submit__content"
                  placeholder="학교 생활, 학생부, 내신, 입시 등 평소 궁금했던 것을 모든지 적어주세요. "
                  required
                ></textarea>
              </div>
            </div>
            <div class="submit__column">
              <div class="submit__price">
                <div class="submit__name__title">
                  마지막으로 답변받을 전화번호를 적어주세요 *
                </div>
                <input
                  type="number"
                  name="qnaPhone"
                  class="submit__tel"
                  placeholder="ex) 01088139943"
                  required
                />
              </div>
            </div>
          </div>
          <div style="display: none" class="thankyou_message" id="thx">
            <h2 class="guide__m">고민이 접수되었습니다. <br />감사합니다!</h2>
          </div>
          <div class="submit__button">
            <input
              type="submit"
              value="우리 학교 선배에게 고민 답변받기"
              class="submit__submit"
            />
            <div class="submit__submit__ment">
              작성하신 정보는 고민 답변을 위해서만 사용됩니다.
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>

  <script
    data-cfasync="false"
    type="text/javascript"

  ></script>
